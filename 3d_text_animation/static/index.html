<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>3D CSS Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="text" style="--j: 0">
        <span class="number" style="--i: 0">2</span>
        <span class="number" style="--i: 1">3</span>
        <span class="number" style="--i: 2">4</span>
        <span class="number" style="--i: 3">5</span>
      </div>
      <div class="text" style="--j: 1">
        <span class="number" style="--i: 0">0</span>
        <span class="number" style="--i: 1">1</span>
        <span class="number" style="--i: 2">2</span>
        <span class="number" style="--i: 3">3</span>
      </div>
      <div class="text" style="--j: 2">
        <span class="number" style="--i: 0">2</span>
        <span class="number" style="--i: 1">3</span>
        <span class="number" style="--i: 2">4</span>
        <span class="number" style="--i: 3">5</span>
      </div>
      <div class="text" style="--j: 3">
        <span class="number" style="--i: 0">1</span>
        <span class="number" style="--i: 1">2</span>
        <span class="number" style="--i: 2">3</span>
        <span class="number" style="--i: 3">4</span>
      </div>
    </div>
  </body>
</html>
